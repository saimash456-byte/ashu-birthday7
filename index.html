<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7 Days - The Special Dose</title>
    <style>
        :root { --blue: #00b4d8; --pink: #ff85a1; --red: #ff4d6d; }
        body, html { margin:0; padding:0; overflow:hidden; font-family: 'Poppins', sans-serif; background: #0b090a; color: white; }

        .stage { display:none; width:100vw; height:100vh; justify-content:center; align-items:center; flex-direction:column; text-align:center; position:absolute; padding: 20px; box-sizing: border-box; }
        .active { display:flex; animation: fadeIn 0.5s forwards; }

        /* Pill Styling */
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-top: 30px; }
        .pill { width: 70px; height: 35px; border-radius: 20px; cursor: pointer; border: 2px solid white; box-shadow: 0 0 15px rgba(255,255,255,0.2); transition: 0.3s; }
        .pill:hover { transform: scale(1.1); }
        .blue-p { background: var(--blue); }
        .pink-p { background: var(--pink); animation: glow 1.5s infinite; }
        .red-p { background: var(--red); }

        /* Pop-up Overlay */
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:1000; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; }
        .modal { background:white; color:#333; padding:25px; border-radius:20px; position:relative; width: 100%; max-width: 400px; max-height: 80vh; overflow-y: auto; text-align: left; }
        .close-btn { position:absolute; top:10px; right:15px; font-size: 20px; cursor:pointer; color: #888; font-weight: bold; }

        /* Hug Animation */
        .hug-arms { font-size: 50px; display: block; animation: hugAnim 1s ease-in-out infinite alternate; margin-bottom: 10px; text-align: center; }
        
        @keyframes hugAnim { from { transform: scale(0.9); } to { transform: scale(1.1); } }
        @keyframes glow { 0% { box-shadow: 0 0 5px var(--pink); } 50% { box-shadow: 0 0 20px var(--pink); } 100% { box-shadow: 0 0 5px var(--pink); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    </style>
</head>
<body>

    <div id="slide1" class="stage active">
        <h2 style="color:var(--red); letter-spacing: 2px;">DOC ROOM</h2>
        <div style="width:120px; height:180px; background:#5d4037; border-radius:5px; position:relative; cursor:pointer; border: 3px solid #3e2723;" onclick="nextSlide(1, 2)">
            <div style="position:absolute; right:10px; top:50%; width:10px; height:10px; background:gold; border-radius:50%;"></div>
        </div>
        <p style="margin-top: 20px;">* Knock Knock *</p>
    </div>

    <div id="slide2" class="stage" style="background:#f8f9fa; color:#333;">
        <h2 style="color:var(--red);">URGENT DOSE ü©∫</h2>
        <p style="font-size: 0.9rem;">Ma'am, patient ki recovery ke liye in mein se ek medicine select karein:</p>
        
        <div class="pill-grid">
            <div onclick="openPill('blue')">
                <div class="pill blue-p"></div>
                <p style="font-size:0.7rem; font-weight:bold;">Memory</p>
            </div>
            <div onclick="openPill('pink')">
                <div class="pill pink-p"></div>
                <p style="font-size:0.7rem; font-weight:bold;">Special Hug</p>
            </div>
            <div onclick="openPill('red')">
                <div class="pill red-p"></div>
                <p style="font-size:0.7rem; font-weight:bold;">Countdown</p>
            </div>
        </div>
        <p style="margin-top:50px; font-size:0.8rem; color:#aaa;">(Click each pill for a different surprise)</p>
    </div>

    <div id="pillOverlay" class="overlay">
        <div class="modal">
            <span class="close-btn" onclick="closePill()">‚úï</span>
            <div id="pillContent"></div>
        </div>
    </div>

    <script>
        function nextSlide(current, next) {
            document.getElementById('slide' + current).style.display = 'none';
            document.getElementById('slide' + next).style.display = 'flex';
        }

        function openPill(type) {
            const overlay = document.getElementById('pillOverlay');
            const content = document.getElementById('pillContent');
            overlay.style.display = 'flex';

            if(type === 'blue') {
                content.innerHTML = `
                    <h3 style="color:var(--blue); text-align:center;">The First Step üß†</h3>
                    <p style="line-height:1.6; font-style:italic;">"Jab se tumhein dekha hai, mujhe apna aap bhool gaya hai. Tum mere liye sirf ek Doctor nahi, meri zindagi ki sabse haseen Shifa ho..."</p>
                    <p style="font-size:0.8rem; color:#888; text-align:right;">- Tera Saim</p>
                `;
            } else if(type === 'pink') {
                content.innerHTML = `
                    <div class="hug-arms">ü´Ç</div>
                    <h3 style="color:var(--pink); text-align:center;">Just close your eyes to feel...</h3>
                    <hr>
                    <p style="line-height:1.6; font-size:0.95rem;">"Jab tumne FB par us Faisal ko kaha tha ke <b>'Saim jaisa koi nahi ho sakta, Saim special hai aur koi uski jagah nahi le sakta'</b>, to maine be-had lucky feel kiya tha ke main apni Ashu Janu ke liye itna important hoon."</p>
                    <p style="line-height:1.6; font-size:0.95rem;">"Aur jab tumne kaha tha ke <b>33 saal aur baat karenge</b> group mein, tab mujhe yaqeen ho gaya tha ke agar koi bina mujhse uktaaye mere saath reh sakta hai, to wo sirf TUM ho."</p>
                    <p style="text-align:center; font-weight:bold; color:var(--pink);">I love you forever! ‚ù§Ô∏è</p>
                `;
            } else if(type === 'red') {
                content.innerHTML = `
                    <h3 style="color:var(--red); text-align:center;">7 DAYS TO GO! üéÇ</h3>
                    <p style="text-align:center;">Doc Sahiba, sirf ek hafta baqi hai us haseen din mein!</p>
                    <div style="background:#fff0f3; padding:10px; border-radius:10px; font-size:0.9rem;">
                        - 8 din ka warrant khatam.<br>
                        - Ab 7 din ki countdown shuru.<br>
                        - Saim ka dil: 100% Aapka.
                    </div>
                    <button style="background:var(--red); color:white; border:none; padding:12px; border-radius:10px; width:100%; margin-top:15px; font-weight:bold;" onclick="location.reload()">Reset Case</button>
                `;
            }
        }

        function closePill() {
            document.getElementById('pillOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
