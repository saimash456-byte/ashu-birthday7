<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>7 Days - The Special Dose</title>
    <style>
        :root { --blue: #00b4d8; --pink: #ff85a1; --red: #ff4d6d; --dark: #0b090a; }
        body, html { margin:0; padding:0; overflow:hidden; font-family: 'Poppins', sans-serif; background: var(--dark); color: white; }

        .stage { display:none; width:100vw; height:100vh; justify-content:center; align-items:center; flex-direction:column; text-align:center; position:absolute; padding: 20px; box-sizing: border-box; }
        .active { display:flex; animation: fadeIn 0.8s forwards; }

        /* Cabin Door Style */
        .door-frame { width: 140px; height: 230px; border: 3px solid rgba(255,255,255,0.1); background: linear-gradient(135deg, #2c1b12, #1a0f0a); border-radius: 8px; position: relative; cursor: pointer; box-shadow: 0 0 30px rgba(255,77,109,0.2); }
        .door-frame::after { content: 'DR. ASHU JANU'; position: absolute; top: 25px; width: 100%; color: #fff; font-size: 0.65rem; letter-spacing: 2px; font-weight: bold; }
        .knob { position: absolute; right: 12px; top: 50%; width: 12px; height: 12px; background: gold; border-radius: 50%; box-shadow: 0 0 10px gold; }

        /* Pill Grid */
        .pill-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-top: 40px; }
        .pill-wrapper { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .pill { width: 70px; height: 32px; border-radius: 20px; border: 2px solid white; transition: 0.3s; }
        .pill:active { transform: scale(0.9); }
        .blue-p { background: var(--blue); }
        .pink-p { background: var(--pink); animation: glow 1.5s infinite; }
        .red-p { background: var(--red); }

        /* Modal Overlay */
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.96); z-index:1000; justify-content:center; align-items:center; padding:20px; box-sizing:border-box; }
        .modal { background:white; color:#333; padding:30px; border-radius:25px; width: 100%; max-width: 400px; position:relative; box-shadow: 0 0 40px rgba(255,255,255,0.1); border-top: 10px solid var(--pink); text-align: left; }
        .close-btn { position:absolute; top:15px; right:20px; font-size: 22px; cursor:pointer; color: #aaa; }

        /* Animations */
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px var(--pink); } 50% { box-shadow: 0 0 20px var(--pink); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        .hug-anim { font-size: 60px; text-align: center; display: block; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.15); } }
    </style>
</head>
<body>

    <div id="slide1" class="stage active">
        <h2 style="color: var(--red); letter-spacing: 3px; margin-bottom: 30px;">PRIVATE CABIN</h2>
        <div class="door-frame" onclick="nextSlide(1, 2)">
            <div class="knob"></div>
        </div>
        <p style="margin-top: 30px; color: #666; font-style: italic;">* Tap to enter Doc Sahiba's Room *</p>
    </div>

    <div id="slide2" class="stage" style="background:#fdfafb; color:#222;">
        <h2 style="color:var(--red); margin-bottom: 10px;">URGENT DOSE ü©∫</h2>
        <p style="padding: 0 20px; font-size: 0.95rem;">Ma'am, patient ki recovery ke liye in mein se ek medicine select karein:</p>
        
        <div class="pill-grid">
            <div class="pill-wrapper" onclick="openPill('blue')">
                <div class="pill blue-p"></div>
                <span style="font-size:0.7rem; margin-top:5px; font-weight:bold;">Memory</span>
            </div>
            <div class="pill-wrapper" onclick="openPill('pink')">
                <div class="pill pink-p"></div>
                <span style="font-size:0.7rem; margin-top:5px; font-weight:bold;">Special Hug</span>
            </div>
            <div class="pill-wrapper" onclick="openPill('red')">
                <div class="pill red-p"></div>
                <span style="font-size:0.7rem; margin-top:5px; font-weight:bold;">Status</span>
            </div>
        </div>
        
        <div style="margin-top: 60px; font-size: 0.8rem; color: #999;">
            <p>"Log kehte hain tum Pharm-D ho,<br>par mere liye tum meri rooh ki pharmacy ho."</p>
        </div>
    </div>

    <div id="pillOverlay" class="overlay">
        <div class="modal" id="modalBox">
            <span class="close-btn" onclick="closePill()">‚úï</span>
            <div id="pillContent"></div>
        </div>
    </div>

    <script>
        function nextSlide(current, next) {
            document.getElementById('slide' + current).style.display = 'none';
            document.getElementById('slide' + next).style.display = 'flex';
        }

        function openPill(type) {
            const overlay = document.getElementById('pillOverlay');
            const content = document.getElementById('pillContent');
            const modal = document.getElementById('modalBox');
            overlay.style.display = 'flex';

            if(type === 'blue') {
                modal.style.borderTopColor = 'var(--blue)';
                content.innerHTML = `
                    <h3 style="color:var(--blue); margin-top:0;">The Diagnosis üß†</h3>
                    <p style="line-height:1.6;">"Jab se tumhein dekha hai, mujhe apna aap bhool gaya hai. Tum na ho to dil bechain rehta hai, jaise koi mariz apni dawa ka intezar kar raha ho."</p>
                    <p style="line-height:1.6;">"Tumhein dekh kar dil ki dharkan itni teez ho jati hai ke koi ECG machine parh nahi sakti. Tum meri zindagi ki wo haseen 'Shifa' ho jiska koi badal nahi."</p>
                `;
            } else if(type === 'pink') {
                modal.style.borderTopColor = 'var(--pink)';
                content.innerHTML = `
                    <span class="hug-anim">ü´Ç</span>
                    <h3 style="color:var(--pink); text-align:center;">Just close your eyes to feel...</h3>
                    <hr style="opacity:0.2;">
                    <p style="font-size:0.9rem; line-height:1.6;">"Jab tumne FB par us Faisal ko kaha tha ke <b>'Saim jaisa koi nahi ho sakta, Saim special hai aur koi uski jagah nahi le sakta'</b>, to maine be-had lucky feel kiya tha ke main apni Ashu Janu ke liye itna important hoon."</p>
                    <p style="font-size:0.9rem; line-height:1.6;">"Aur jab tumne kaha tha ke <b>33 saal aur baat karenge</b> group mein, tab mujhe laga tha ke agar koi bina mujhse uktaaye mere saath reh sakta hai, to wo sirf TUM ho."</p>
                    <p style="text-align:center; font-weight:bold; color:var(--pink); margin-top:15px;">I'm always with you! ‚ù§Ô∏è</p>
                `;
            } else if(type === 'red') {
                modal.style.borderTopColor = 'var(--red)';
                content.innerHTML = `
                    <h3 style="color:var(--red); margin-top:0;">7 DAYS TO GO! üéÇ</h3>
                    <p>Doc Sahiba, sirf ek hafta reh gaya hai aapke birthday mein! Saim ki dharkanein ab countdown mode par hain.</p>
                    <div style="background:#fff0f3; padding:15px; border-radius:12px; font-size:0.85rem; border-left:5px solid var(--red);">
                        <b>Patient Name:</b> Saim<br>
                        <b>Health Status:</b> Waiting for Birthday<br>
                        <b>Prescription:</b> Stay Happy Forever
                    </div>
                    <button style="background:var(--red); color:white; border:none; padding:12px; border-radius:10px; width:100%; margin-top:20px; font-weight:bold; cursor:pointer;" onclick="location.reload()">Re-examine Case</button>
                `;
            }
        }

        function closePill() {
            document.getElementById('pillOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
